name: Tetris Battle CI

on:
  push:
    branches: [ "main", "master", "feature/*" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # Keep legacy C++ build for now until fully migrated
  build-cpp:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies (Raylib)
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libx11-dev libxrandr-dev libxi-dev libgl1-mesa-dev libglu1-mesa-dev libxcursor-dev libxinerama-dev wayland-protocols libwayland-dev libxkbcommon-dev

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/client/build -S ${{github.workspace}}/client

    - name: Build
      run: cmake --build ${{github.workspace}}/client/build

    - name: Test
      working-directory: ${{github.workspace}}/client/build
      run: ctest --output-on-failure

  build-ts:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client-ts
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: client-ts/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Type Check & Build
      run: npm run build

    - name: Run Tests
      run: npm test -- run
